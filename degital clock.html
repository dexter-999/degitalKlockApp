<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="degital clock.css">
</head>
<body>
    <div class="clock">
        <div class="hero">
            <span id="hours">5</span>
            <span>:</span>
            <span id="min">36</span>
            <span>:</span>
            <span id="sec">04</span>
            <div class="word">
                <span class="word-item1">Hours</span>
                <span class="word-item2">Min</span>
                <span class="word-item3">Sec</span>
            </div>
            <div class="square"></div>
            <div class="circle"></div>
        </div>

    </div>

    <script src="degital clock.js"></script>
</body>
</html>
